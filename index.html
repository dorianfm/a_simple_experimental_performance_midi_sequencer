<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Sequencer</title>
    <link rel="stylesheet" href="./css/sequencer.css">
    <script src="node_modules/webmidi/dist/iife/webmidi.iife.js"></script>
	<script src="node_modules/showdown/dist/showdown.min.js"></script>
</head>
<body>
<form id="project" class="project" data-children="tracks" data-child="track">
    <div id="controls" class="controls config">
        <div class="play">
            <button title="panic" value="panic">!</button>
            <input type="number" name="interval" min="8" max="1000" step="1" value="25">
            <button title="rewind" value="rewind" class="icon">&#x23EE;</button>
            <button title="play" value="play" class="icon">&#x25B6;</button>
            <button title="pause" value="pause" class="icon">&#x23F8;</button>
        </div>
        <div class="project">
            <button title="Load" value="load">Load</button>
            <button title="New" value="new">New</button>
            <input type="text" name="title">
            <input type="hidden" name="updated">
            <button title="Save" value="save">Save</button>
        </div>
        <div class="history">
            <button title="Undo" value="undo" class="icon">&#x21BA;</button>
            <input name="stateOffset" width="4" disabled="true">
            <button title="Redo" value="redo" class="icon">&#x21BA;</button>
            <button title="settings" value="settings">&#x2699;</button>
			<button title="Information" value="information">&#x1F6C8;</button>
        </div>
    </div>
	<div id="settings" class="settings overlay config">
		<div class="body">
			<h2>Settings</h2>
		</div>	
	</div>
	<div id="information" class="information overlay">
		<div class="body"></div>
	</div>
    <ol class="components tracks" id="tracks">
        <li class="component track" data-children="patterns" data-child="pattern">
            <div class="header config">
                <div class="options">
					<select name="multiplier">
						<option>/ 10</option>
						<option>/ 9</option>
						<option>/ 8</option>
						<option>/ 7</option>
						<option>/ 6</option>
						<option>/ 5</option>
						<option>/ 4</option>
						<option>/ 3</option>
						<option>/ 2</option>
						<option selected="selected">1</option>
						<option>&times; 2</option>
						<option>&times; 3</option>
						<option>&times; 4</option>
						<option>&times; 5</option>
						<option>&times; 6</option>
						<option>&times; 7</option>
						<option>&times; 8</option>
					</select>
					<!--<select name="type" class="type">
						<option value="notes">Notes</option>
						<option value="control">Control Codes</option>
						<option value="pitchbend">Pitch Bend</option>
						<option value="generator">Generator</option>
					</select>-->
                    <select name="output" class="ouput">
                        <option>Output</option>
                    </select>
                    <select name="channel" classs="channel">
                        <option disabled="disabled">Channel</option>
                        <option selected="selected">1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                    </select>
                    <select name="node_modules">
                        <option disabled="disabled" value="">Scale</option>
                        <option selected>None</option>
                        <option>Ionian</option>
                        <option>Dorian</option>
                        <option>Phyrgian</option>
                        <option>Lydian</option>
                        <option>Mixolydian</option>
                        <option>Aeolian</option>
                        <option>Locrian</option>
                    </select>
                    <select name="root">
                        <option disabled="disabled" value="">Root</option>
                        <option>A</option>
                        <option>A#</option>
                        <option>B</option>
                        <option>C</option>
                        <option>C#</option>
                        <option>D</option>
                        <option>D#</option>
                        <option>E</option>
                        <option>F</option>
                        <option>F#</option>
                        <option>G</option>
                        <option>G#</option>

                    </select>
                    <select name="octave">
                        <option diasbled="disabled">Octave</option>
                        <option selected>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                    <select name="range">
                        <option value="">Range</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option value="full" selected>Full</option>
                    </select>
                </div>
                <div class="functions">
                    <button title="remove" value="remove">-</button>
                    <button title="insert" value="insert">+</button>
                </div>
            </div>
            <ol class="components patterns">
                <li class="component pattern drag-item" data-children="steps" data-child="step">
                    <div class="handle" tabindex="0">
                       
                    </div>
					<div class="config">
						<input type="checkbox" name="active" value="1" checked="checked" />
					</div>
                    <ul class="components steps">
                        <li class="component step drag-item">
                            <div class="handle" tabindex="0">
                            
                            </div>
                            <div class="config">
                                <input type="checkbox" name="active" value="1" checked="checked" />
                                <input type="range" title="Length" name="length" min="1 " max="20" value="10" list="lengths"/>
								<input type="checkbox" name="trigger" value="1" checked="checked" />
                                <input type="range" title="Duration" name="duration" min="1" max="100" value="50" list="durations" />
                                <input type="range" title="Note" name="note" min="0" max="127" value="60" list="notes"/>
                            </div>
                            <div class="functions">
                                <button title="remove" value="remove">-</button>
                                <button title="insert" value="insert">+</button>
                            </div>
                        </li>
                    </ul>
					<div class="functions">
						<button title="remove" value="remove">-</button>
						<button title="insert" value="insert">+</button>         
					</div>
                </li>
            </ol>
        </li>
    </ol>
</form>
<datalist id="lengths">
    <option value="0"></option>
    <option value="5"></option>
    <option value="10"></option>
    <option value="15"></option>
    <option value="20"></option>
</datalist>
<datalist id="durations">
    <option value="0"></option>
    <option value="25"></option>
    <option value="50"></option>
    <option value="75"></option>
    <option value="100"></option>
</datalist>
<datalist id="notes">
    <option value="0"></option>
    <option value="32"></option>
    <option value="64"></option>
    <option value="96"></option>
    <option value="127"></option>
</datalist>
</body>
<script src="./interface.js"></script>

</html>
