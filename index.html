<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Sequencer</title>
    <link rel="stylesheet" href="./css/sequencer.css"></link>
</head>

<body>
<form id="project">
    <div id="controls" class="controls">
        <div class="play">
            <input type="number" name="stepInterval" min="10" max="100" step="1" value="20">
            <button title="play" value="play">&gt;</button>
        </div>
        <div class="project">
            <input type="text" name="title">
        </div>
        <div class="history">
            <button title="Undo" value="undo">&lArr;</button>
            <button title="Redo" value="redo">&rArr;</button>
        </div>
    </div>
    <ol class="tracks" id="tracks">
        <li class="track">
            <div class="header">
                <div class="functions">
                    <select name="controller" class="controller">
                        <option>Output</option>
                        <option></option>
                    </select>
                    <select name="channel" classs="channel">
                        <option disabled="disabled">Channel</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>

                    </select>
                </div>
                <div class="functions">
                    <button title="remove" value="remove">-</button>
                    <button title="insert" value="insert">+</button>
                </div>
            </div>
            <ol class="patterns">
                <li class="pattern">
                    <div class="handle"></div>
                    <ul class="steps">
                        <li class="step">
                            <div class="handle"></div>
                            <div class="values">
                                <input type="checkbox" name="active" value="1" checked="checked" />
                                <input type="range" title="Length" name="length" min="0" max="20" value="10" list="lengths"/>
                                <input type="range" title="Duration" name="duration" min="0" max="100" value="50" list="durations" />
                                <input type="range" title="Note" name="note" min="0" max="127" value="60" list="notes"/>
                            </div>
                            <div class="functions">
                                <button title="remove" value="remove">-</button>
                                <button title="insert" value="insert">+</button>
                            </div>
                        </li>
                    </ul>
                    <div class="functions">
                        <button title="remove" value="remove">-</button>
                        <button title="insert" value="insert">+</button>         
                    </div>
                </li>
            </ol>
        </li>
    </ol>
</form>
<datalist id="lengths">
    <option value="0"></option>
    <option value="5"></option>
    <option value="10"></option>
    <option value="15"></option>
    <option value="20"></option>
</datalist>
<datalist id="durations">
    <option value="0"></option>
    <option value="25"></option>
    <option value="50"></option>
    <option value="75"></option>
    <option value="100"></option>
</datalist>
<datalist id="notes">
    <option value="0"></option>
    <option value="32"></option>
    <option value="64"></option>
    <option value="96"></option>
    <option value="127"></option>
</datalist>
</body>
<script src="./interface.js"></script>

</html>
